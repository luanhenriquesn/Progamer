<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<ui:composition template="_template.xhtml">

	<ui:define name="content">
		
		
		<!-- DataView Basic -->
		<div class="card product">
			<h:form id="form">
				<p:dataView var="setup" value="#{setupBean.setups}" rows="12"
					paginator="true" rowsPerPageTemplate="6,12,16"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars">
					
					
					<!-- Visualização em Grid -->
					<p:dataViewGridItem>
						<div class="product-grid-item card border-1">
							<div class="product-grid-item-content">
								<p:graphicImage library="images" name="image_setup.jpg"  />
								<div class="product-name">#{setup.name}</div>
								<div class="product-description">#{setup.description}</div>
								<p:rating readonly="false" value="0" />
							</div>
							<div class="product-grid-item-bottom">
								<h:outputText value="#{setup.price}" styleClass="product-price">
									<f:convertNumber currencySymbol="R$" type="currency" />
								</h:outputText>
								<p:commandButton type="button" value="Details"
									icon="pi pi-search" >
								</p:commandButton>
							</div>
						</div>
					</p:dataViewGridItem>
					
					<!-- Visualização em Lista -->
					<p:dataViewListItem>
						<div class="setup-list-item">
							<p:graphicImage library="images" name="image_setup.jpg" />
							<div class="setup-list-detail">
								<div class="setup-name">#{setup.name}</div>
								<div class="setup-description">#{setup.description}</div>
								<p:rating readonly="false" value="0" />
							</div>
							<div class="setup-list-action">
								<h:outputText value="#{setup.price}" styleClass="setup-price">
									<f:convertNumber currencySymbol="R$" type="currency" />
								</h:outputText>
								<p:commandButton type="button" value="Details"
									icon="pi pi-search" >
								</p:commandButton>
							</div>
						</div>
					</p:dataViewListItem>
				</p:dataView>
			</h:form>
		</div>

	</ui:define>

</ui:composition>

</html>
