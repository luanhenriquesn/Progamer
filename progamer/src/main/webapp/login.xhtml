<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<!-- Menu -->
	<ui:define name="menu">
		
	</ui:define>
	
	<!-- Conteúdo da Página - Login -->
	<ui:define name="content">

		<p:card class="card-form">
			<f:facet name="title">
	        	Login
	    	</f:facet>
			<h:form>
				<div class="ui-fluid p-formgrid p-grid">
				
					<div class="p-field p-grid">
						<label for="idEmail" class="p-col-fixed" style="width: 100px">E-mail</label>
						<div class="p-col">
							<p:inputText id="idEmail" value="#{userBean.user.email}" required="true" 
							validatorMessage="E-mail inválido" requiredMessage="E-mail obrigatório">
								<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
								<f:ajax event="blur" render="messages-email"  />
							</p:inputText>
							<p:message  for="idEmail" id="messages-email"/>
						</div>
					</div>

					<div class="p-field p-grid">
						<label for="idPassword" class="p-col-fixed" style="width: 100px">Password</label>
						<div class="p-col">
							<p:password id="idPassword" value="#{userBean.user.password}" required="true" 
								 toggleMask="true" requiredMessage="Senha obrigatória">
								<f:ajax event="blur" render="messages-password"  />
							</p:password>
							<p:message  for="idPassword"  id="messages-password" />
						</div>
					</div>


				</div>
			</h:form>

			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Login" action="#{userBean.login}" />
				<p:messages/>
			</f:facet>
		</p:card>
		
	</ui:define>

</ui:composition>


</html>
